<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    TABLE:-
    <tr> => table row
    <th> => table head
    <td> => table data
    -->
        <h1>TABLE</h1>

        <table border="1" cellspacing="3">
            <!-- cellspacing is used to giving space in the table -->
        <tr>
            <th>S NO.</th>
            <th>NAME</th>
            <th>fee</th>
        </tr>

        <tr>
            <td>1</td>
            <td>yash</td>
            <td>500000</td>
        </tr>

        <tr>
            <td>2</td>
            <td rowspan="2">xyz</td>
            <td>2000000</td>
        </tr>
        <!-- rowspan is used to marge the row -->
        <tr>
            <td>3</td>
            <td>400000</td>
        </tr>
    </table>
</body>
</html>
