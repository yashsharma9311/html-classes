<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>list</u></h1>
    <p>there are two type of list <br>1. order list <br> 2. unorder list</p>

    <h1><u>order list</u></h1>
    <!-- bydefault ol type is number 1,2,3....so on -->
     <!-- types are A,a,I,i,1 -->
    <ol type="i">
        <li>apple</li>   
        <li>orange</li>
        <li>banana</li>
    </ol>
    
    <h1><u>unorder list</u></h1>
    <!-- bydefault ul type is disk -->
    <!-- type are disk,square,circle -->
    <ul type="Square">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>

    <h1><u>nested list</u></h1>
     <ol>
        <li>GAME
            <ol>
                <li>BGMI</li>
                <li>free fire</li>
            </ol>
        </li>
        <li>MAKEUP 
            <ol>
                <li>mascara </li>
                <li>lipstick</li>
            </ol>
        </li>
    </ol>

</body>
</html>
